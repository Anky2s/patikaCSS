<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
</head>
<body>
    <!-- Logo Kısmı Başlangıç -->
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351px" height="113px" alt="Google!">
    </center>
    <!-- Logo Kısmı Bitiş -->
    <!-- Ana Kısım(Arama ve linkler) Başlangıç -->
    <center>
         
        <table border="0" width=90%>
            <tbody>
                <!-- Arama Kısmı Başlangıc-->
                <tr>
                    <td bgcolor="#EEEEE" colspan="3">
                        <center>
                            Search the web using Google!
                            <br>
                            <input type="text" name="q" value size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                            <br>
                        </center>
                    </td>
                </tr>
                <!-- Arama Kısmı Bitiş-->
                <!-- Linkler Başlangıç -->
                <tr>
                    <!--  Linkler Sol Başlangıç  -->
                    <td width="37%" bgcolor="#7EE5DA">
                        <center>
                            Special Searches
                            <br>
                            <a href="http:/www.google.com/stanford">Stanford Search</a>
                            <br>
                            <a href="http:/www.google.com/linux">Linux Search</a>
                        </center>

                    </td>
                    <!--  Linkler Sol  Bitiş-->
                    <!--  Linkler Orta Başlangıç  -->
                    <td bgcolor="#70CCC2">
                        <center>
                            <font size="-1">
                                <a href="#">Help!</a>
                                <br>
                                <a href="#">About Google</a>
                                <br>
                                <a href="#">Company Info</a>
                                <br>
                                <a href="#">Google! Logos</a>
                                <br>
                            </font>
                        </center>
                    </td>
                    <!--  Linkler Orta Bitiş  -->
                    <!--  Linkler Sağ Başlangıç  -->
                    <td align="right" bgcolor="#62B3AA">
                        <center>
                            <font size="-1">
                                Get Google!
                                <br>
                                updates monthly:
                                <br>
                                <input type="hidden" name="listname" value="google-friends">
                                <input type="text" name="emailaddr" value="your e-mail">
                                <br>
                                <input type="submit" name="SubmitAction" value="Subscribe">
                                  
                                <font size=-1>
                                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                                </font>
                            </font>
                        </center>
                    </td>
                    <!--  Linkler Sağ Bitiş  -->
                </tr>
                <!--Linkler Bitiş   -->
            </tbody>
        </table>
    </center>
        <!-- Ana Kısım(Arama ve linkler) Bitiş -->

    <p></p>
<!-- Copyright Başlangıç -->
    <center>
        <font size="-1">
            Copyright ©1998 Google Inc.
        </font>
    </center>
    <!-- Copyright Bitiş -->

</body>
</html>
